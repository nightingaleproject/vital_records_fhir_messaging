name: fhir_messaging_for_nvss

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up java
        uses: actions/setup-java@v1
        with:
          java-version: "11"
          java-package: jre
          architecture: x64
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build
        uses: docker://pandoc/latex:2.9
        run: make
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          EXTERNAL_REPOSITORY: saulakravitz/vrdr-fsh-publish
          PUBLISH_BRANCH: master
          PUBLISH_DIR: ./output

   
