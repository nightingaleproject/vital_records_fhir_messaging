name: fhir_messaging_for_nvss
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: docker image
        uses: docker://pandoc/latex:2.9
      - name: Set up java
        uses: actions/setup-java@v1
        with:
          java-version: "11"
          java-package: jre
          architecture: x64
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build
        run: make


   
